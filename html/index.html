	  	<style>
	      /* Always set the map height explicitly to define the size of the div
	       * element that contains the map. */
	      html, body, #map {
				  width: 100%;
				  height: 100%;
				  margin: 0;
				  padding: 0;
				}
				.layer, .layer svg {position: absolute;}
				
				.layer svg {
				 width: 60px;
				 height: 60px;
				 padding-right: 100px;
				 font: 10px sans-serif;
				}
	    </style>

		<body>
			
		  <div class="btn-group btn-group-toggle" data-toggle="buttons">
			  <label class="btn btn-secondary active">
			    <input type="radio" name="options" id="option1" autocomplete="off" checked> $50
			  </label>
			  <label class="btn btn-secondary">
			    <input type="radio" name="options" id="option2" autocomplete="off"> $100
			  </label>
			  <label class="btn btn-secondary">
			    <input type="radio" name="options" id="option3" autocomplete="off"> $200
			  </label>
			</div>
			<div id="map"></div>
			<script type="text/javascript">
			
			/*global $*/
			/*global d3*/
			/*global google*/
			var map;
			var bound;
			var heatmapData = []
			var heatmap;
      function eqfeed_callback() {
      	d3.csv("../data/crime_demo_100.csv",function(dataset){
	      	heatmapData = [];
	      	// console.log(dataset)
	      	
	        for (var i = 0; i < dataset.length; i++) {
	        	var lat =  +parseFloat(dataset[i]["Latitude"]);
						var long =  +parseFloat(dataset[i]["Longitude"]);
						var latLng = new google.maps.LatLng(lat, long);
	          heatmapData.push(latLng);
	        }
	        heatmap = new google.maps.visualization.HeatmapLayer({
	          data: heatmapData,
	          map: map
	        });
	      	
      	})
        }
	      
			$( document ).ready(function() {
				console.log( "ready!" );
				
				
				// d3.csv("http://asd.orionhub.org:8000/airbnb_demo.csv", function(dataset) {
			d3.csv("../data/airbnb_demo.csv", function(dataset) {
		
					var margin = {top: 20, right: 10, bottom: 20, left: 10};
          var width = 800 - margin.left - margin.right;
          var height = 600 - margin.top - margin.bottom;

          bound = new google.maps.LatLngBounds();
					
					for(var data in dataset){
						dataset[data].latitude =  +parseFloat(dataset[data].latitude);
						dataset[data].longitude =  +parseFloat(dataset[data].longitude);
						
						var long = +dataset[data].longitude;
						var lat = +dataset[data].latitude;
						// console.log(long + " " + lat);
						bound.extend(new google.maps.LatLng(lat,long));
						
					}
		
					// var priceScale = d3.scale.linear()
					// 					 .domain([0,d3.max(dataset, function(d) { return d.price; })])
					// 					 .range([0, 5]); 
					
					d3.selectAll('#map').attr('width',width - 200);
					
					map = new google.maps.Map(d3.select("#map").node(),{
						zoom: 1,
						center: new google.maps.LatLng(dataset[0].latitude, dataset[0].longitude),
						mapTypeId: google.maps.MapTypeId.TERRAIN
					});
					
					map.fitBounds(bound);
					
			  	// Create a <script> tag and set the USGS URL as the source.
	        var script = document.createElement('script');
	
	        // This example uses a local copy of the GeoJSON stored at
	        // http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_week.geojsonp
	        // script.src = 'https://developers.google.com/maps/documentation/javascript/examples/json/earthquake_GeoJSONP.js';
	        // document.getElementsByTagName('head')[0].appendChild(script);
					eqfeed_callback()
				 
					var overlay = new google.maps.OverlayView();
					overlay.onAdd = function(){
						var layer = d3.select(this.getPanes().overlayMouseTarget).append("div")
											.attr("class","layer");
												
						overlay.draw = function(){
							var projection = this.getProjection();
							var padding = 10;
							
							var marker = layer.selectAll("svg")
														.data(dataset)
															.each(transform) //update existing markers
														.enter().append("svg")
															.each(transform)
															.attr("class","marker");
						
							function transform(d){
								d = new google.maps.LatLng(+d.latitude,+d.longitude);
								d = projection.fromLatLngToDivPixel(d);
								return d3.select(this)
											.style("left",(d.x - padding) + "px")
											.style("top",(d.y - padding) + "px" );
							}
							
							marker.append("circle")
								.attr("r",5)
								.attr("cx",padding)
								.attr("cy",padding);
								
							marker.append("text")
			          .attr("x", padding + 7)
			          .attr("y", padding)
			          .attr("dy", ".31em")
			          .style("fill","blue")
			          .style("stroke","blue")
			          .text(function(d) { return d.price; });
								
							
						};
						
					}
					overlay.setMap(map);
					
				});
				
				
			});
			</script>

			<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
