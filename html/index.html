	<!DOCTYPE html>
	<html lang="en">
		<head>
			<!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
			
			<title>Project</title>
			
			<!--Import Google Icon Font-->
			<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
			
			
			<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  
		</head>

		<body>
		
		  <div class="btn-group btn-group-toggle" data-toggle="buttons">
			  <label class="btn btn-secondary active">
			    <input type="radio" name="options" id="option1" autocomplete="off" checked> $50
			  </label>
			  <label class="btn btn-secondary">
			    <input type="radio" name="options" id="option2" autocomplete="off"> $100
			  </label>
			  <label class="btn btn-secondary">
			    <input type="radio" name="options" id="option3" autocomplete="off"> $200
			  </label>
			</div>
			<script type="text/javascript">
			
			/*global $*/
			/*global d3*/
			$( document ).ready(function() {
				console.log( "ready!" );
				
				
				
				d3.csv("../data/airbnb_demo.csv", function(dataset) {

					var margin = {top: 20, right: 10, bottom: 20, left: 10};
          var width = 800 - margin.left - margin.right;
          var height = 600 - margin.top - margin.bottom;
					dataset.forEach(row => {
						var tmp = parseFloat(row.longitude);
						if (isNaN(tmp)){
							console.log(row);
					
						}});
					var xScale = d3.scale.linear()
									 .domain([d3.min(dataset, function(d) { return d.latitude; }), 
									 d3.max(dataset, function(d) { return d.latitude; })])
									 .range([0, width]);
									 
					var yScale = d3.scale.linear()
										 .domain([d3.min(dataset, function(d) { return d.longitude; }), 
										 d3.max(dataset, function(d) { return d.longitude; })])
										 .range([0, height]);         
					var priceScale = d3.scale.linear()
										 .domain([0,d3.max(dataset, function(d) { return d.price; })])
										 .range([0, 5]); 
									 
					var svg = d3.select("body")
						.append("svg")
						.attr({
                    'width': width + margin.left + margin.right,
                    'height': height + margin.top + margin.bottom
                })
            .append('g')
            .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');
						
					svg.selectAll("circle")
					 .data(dataset)
					 .enter()
					 .append("circle")
							.attr("cx", function(d) {
									return xScale(d.latitude);
							})
							.attr("cy", function(d) {
									return yScale(d.longitude);
							})
							.attr("r", d => priceScale(d.price));

						
						
				});
				
				
			});
			</script>
			
			
			<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
			<script src="https://d3js.org/d3.v3.min.js"></script>
			
		</body>
	</html>
